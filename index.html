<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Gallarey</title>
  </head>
  <body>
    <section class="section">
      <div class="container nature">
        <img
          src="./images/nature-1.jpeg"
          alt="nature"
          title="nature_1"
          data-id="1"
          class="img"
        />
        <img
          src="./images/nature-2.jpeg"
          alt="nature"
          title="nature_2"
          data-id="2"
          class="img"
        />
        <img
          src="./images/nature-3.jpeg"
          alt="nature"
          title="nature_3"
          data-id="3"
          class="img"
        />
      </div>
      <div class="container city">
        <img
          src="./images/city-1.jpeg"
          alt="city"
          title="city_1"
          data-id="1"
          class="img"
        />
        <img
          src="./images/city-2.jpeg"
          alt="city"
          title="city_2"
          data-id="2"
          class="img"
        />
        <img
          src="./images/city-3.jpeg"
          alt="city"
          title="city_3"
          data-id="3"
          class="img"
        />
        <img
          src="./images/city-4.jpeg"
          alt="city"
          title="city_4"
          data-id="4"
          class="img"
        />
        <img
          src="./images/city-5.jpeg"
          alt="city"
          title="city_5"
          data-id="5"
          class="img"
        />
      </div>
      <div class="modal-container ">
        <button class="close-btn"><i class="fa fa-times"></i></button>
        <div class="modal">
          <button class="prev-btn"><i class="fa fa-chevron-left"></i></button>
           <button class="next-btn"><i class="fa fa-chevron-right"></i></button>
          <img
            src="./images/city-5.jpeg"
            alt="city"
            title="city_5"
            data-id="5"
            class="img-main"
          />
          <h4 class="info">city_5</h4>
          <div class="small-img-container">
            <img
          src="./images/city-1.jpeg"
          alt="city"
          title="city_1"
          data-id="1"
          class="small-img active"
        />
          <img
          src="./images/city-3.jpeg"
          alt="city"
          title="city_3"
          data-id="3"
          class="small-img"
        />
      </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="./app.js"></script>
  </body>
</html>
